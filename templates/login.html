<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login - ToDo App{% endblock %}

{% block content %}
<h2>Login to Your ToDo App</h2>
<!-- Success message container -->
<div id="login-success-message" class="messages login success"></div>
<div id="login-error-message-user" class="messages user error"></div>
<!-- Error message container -->
<div id="login-error-message-password" class="messages password error"></div>
<!-- Error message container -->


<form id="login-form" action="{{ url_for('login') }}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
